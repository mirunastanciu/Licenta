<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
    <script type="text/javascript" src="../js/jquery/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../style/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/clientRegistration.js"></script>
    <link rel="stylesheet" href="../style/datatables.css">
</head>
<body>
<div class="centred">
      <nav class="nav" >
          <a class="text-nav" href="index.html">HOME</a> 
      </nav>
</div> 


<div id="saveClientDiv" class="container" style="width:60%;">
  <div class="inLine1" >
 
    <p>First Name</p>
    <input type="text" id="fname" class="input" name="firstname"   autocomplete="off" required style="width:40%;"/>

    <p>Last Name</p>
    <input type="text" id="lname" class="input" name="lastname"   autocomplete="off" required style="width:40%;"/>

    <p>Username</p>
    <input type="text" id="Uname" class="input" name="username"   autocomplete="off" required style="width:40%;"/>

    <p>Password</p>
    <input type="text" id="Pass" class="input" name="passwoed"   autocomplete="off" required style="width:40%;"/>
    
     <p>Email</p>
    <input type="email" id="email" class="input" name="email"  autocomplete="off" required style="width:40%;"/>


    <p>Country</p>
    <input type="text" id="country" class="input" name="country"   autocomplete="off" required style="width:40%;"/>
   
   
  </div>
  <div class="inLine1" >
     <p>County</p>
     <input type="text" id="county" class="input" name="county"   autocomplete="off" required style="width:40%;"/>
     
     <p>Town</p>
     <input type="text" id="town" class="input" name="town"   autocomplete="off" required style="width:40%;"/>
     
     <p>Street</p>
     <input type="text" id="street" class="input" name="street"  autocomplete="off" required style="width:40%;"/>
     
     <p>Street Number</p>
     <input type="number" id="streetno" class="input" name="streetno"   autocomplete="off" required style="width:40%;"/>
     
     <p>Build</p>
     <input type="text" id="build" class="input" name="build"   autocomplete="off" required style="width:40%;"/>
     
     <p>Apartment Number</p>
     <input type="number" id="appno" class="input" name="appno"   autocomplete="off" required style="width:40%;"/>
    

 </div>
    <button id="saveClientButton" class = "CustomButton" type="button" onclick="Save()">Save</button>
</div>

</body>
</html>
