<div class="centred ">
	<button class="passwordbutton" onclick="redirectForgotPass();">Forgot Passowrd</button>

</div>

<!-- //validate secure code -->
	<div class="modal fade modalTD" id="validateSecureCodeModal" role="dialog">
    <div class="modal-dialog modal-sm">
    
      Modal content
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Secure Code</h4>
        </div>
        <div class="modal-body">
            <div >
	       		<h4>Id Request </h4>
	       		<input type="number" id="idrequest" class="input mandatory"   autocomplete="off" />
	       		
       		</div>
       		<br>
       		<br>
       		<br>
       		<div >	
				<h4>Secure Code</h4>
				<input type="number" id="securecode" class="input mandatory"   autocomplete="off" />
				
			</div>	
			<br>
			<br>
			<br>
       		
        
       </div>
        <div class="modal-footer">
          <button type="button" id="save" class="btn btn-default"  onclick="validateSecureCode();">Validate</button>
          <button type="button" id="close" class="btn btn-default" onclick="close();">Close</button>
          data-dismiss="modal"
        </div>
      </div>
      
    </div>
  
</div>
